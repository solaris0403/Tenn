<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
</head>
<body>
<div>
    <header>
        <nav>
            <a class="logo" href=""><img src="./images/logo.png" alt=""></a>
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">文章</a></li>
                <li><a href="">摄影</a></li>
                <li><a href="">留言</a></li>
                <li><a href="">关于</a></li>
            </ul>
        </nav>
    </header>
    <main class="clearfix">
        <article>
            <div class="swipe">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://up.enterdesk.com/edpic_source/9e/0e/e0/9e0ee081d361378367a925a2768dc2d0.jpg"
                                 alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://up.enterdesk.com/edpic_source/f7/8a/4e/f78a4ef4180e3d9cd92a2eaf68b5e9fd.jpg"
                                 alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://up.enterdesk.com/edpic_source/58/0e/48/580e48005d968ca9912874d1d874fe37.jpg"
                                 alt="">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="content">
                <div class="list">
                    <a class="list-left" href="">
                        <img src="https://up.enterdesk.com/edpic_source/9e/0e/e0/9e0ee081d361378367a925a2768dc2d0.jpg"
                             alt="">
                    </a>
                    <div class="list-right">
                        <span class="list-title">情形我还有音乐</span>
                        <span class="list-description">要实现移动端的滑动，必须要的元素有：</span>
                        <div>
                            <span class="list-tags">清新 节奏 音乐</span>
                            <span class="list-date">2019-03-18</span>
                            <span class="list-comment">评论</span>
                            <span class="list-views">浏览</span>
                        </div>
                    </div>


                </div>
            </div>
        </article>
        <aside>
            <div class="album">
                <div class="album-container">
                    <img src="https://up.enterdesk.com/edpic_source/58/0e/48/580e48005d968ca9912874d1d874fe37.jpg"
                         alt="">
                </div>
                <span>悲伤的人就是不够坚强。</span>
                <div class="album-container">
                    <img src="https://up.enterdesk.com/edpic_source/49/c5/66/49c56638cfdefc68074b6c19b55aa961.jpg"
                         alt="">
                </div>
                <span>你名字的样子。</span>
            </div>
        </aside>
    </main>
    <footer>

    </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        autoplay: true,
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },
    })
</script>
</body>
</html>
