<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
<ul>
    <li><a class="active" href="#home">首页</a></li>
    <li><a href="#news">文章</a></li>
    <li><a href="#contact">摄影</a></li>
    <li><a href="#about">留言</a></li>
    <li><a href="#about">关于</a></li>
</ul>
</body>
</html>
